<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- CSRF -->
    <meta name="_csrf" th:attr="content=${_csrf.token}"/>
    <meta name="_csrf_header" th:attr="content=${_csrf.headerName}"/>

    <title>Food Tracker – Fat Search</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <style>
        .card:hover {
            transform: translateY(-5px);
            transition: .3s;
        }
        .clickable {
            cursor: pointer;
        }
        #spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        #fatResult .card {
            cursor: pointer;
        }
        /* sticky & scrollable detail panel */
        #fatDetails {
            position: sticky;
            top: 100px; /* adjust if your header is taller */
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!-- Navbar fragment -->
<div th:replace="fragments/header :: siteHeader"></div>

<div class="container py-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-5">Food Tracker</h1>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger">Sign Out</button>
        </form>
    </header>

    <!-- Search bar -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="input-group">
                <input class="form-control" id="fatQuery" placeholder="Search fats…">
                <button class="btn btn-primary" id="searchFatBtn" type="button">Search</button>
            </div>
        </div>
    </div>

    <!-- Results + Details -->
    <div class="row">
        <!-- Results column -->
        <div class="col-md-6">
            <h4>Fat Results</h4>
            <div id="fatResult">
                <p class="text-muted">Enter a query and click Search to see fat items.</p>
            </div>
        </div>
        <!-- Details column -->
        <div class="col-md-6">
            <h4>Nutrition Details</h4>
            <div id="fatDetails">
                <p class="text-muted">Click a fat item to view detailed nutrients and add to a meal.</p>
            </div>
        </div>
    </div>

    <!-- Add-to-meal Modal -->
    <div class="modal fade" id="mealModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="mealForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add to Meal</h5>
                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <input id="mealFoodId" name="foodId" type="hidden">
                    <div class="form-check">
                        <input checked class="form-check-input" id="mealBreakfast"
                               name="mealType" type="radio" value="BREAKFAST">
                        <label class="form-check-label" for="mealBreakfast">Breakfast</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="mealLunch"
                               name="mealType" type="radio" value="LUNCH">
                        <label class="form-check-label" for="mealLunch">Lunch</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="mealDinner"
                               name="mealType" type="radio" value="DINNER">
                        <label class="form-check-label" for="mealDinner">Dinner</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" id="mealSnack"
                               name="mealType" type="radio" value="SNACK">
                        <label class="form-check-label" for="mealSnack">Snack</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="mt-5 text-center text-muted">&copy; 2025 Food Tracker</footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const fatQuery = document.getElementById('fatQuery');
        const searchBtn = document.getElementById('searchFatBtn');
        const resultDiv = document.getElementById('fatResult');
        const detailsDiv = document.getElementById('fatDetails');
        const FALLBACK_IMG = 'https://via.placeholder.com/150?text=No+Image';
        const modal = new bootstrap.Modal(document.getElementById('mealModal'));
        const mealForm = document.getElementById('mealForm');
        const mealFoodId = document.getElementById('mealFoodId');
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;

        // Search and render cards without images
        searchBtn.onclick = () => {
            const term = fatQuery.value.trim();
            if (!term) return;
            resultDiv.innerHTML = '<div id="spinner"><div class="spinner-border text-primary" role="status"></div></div>';
            detailsDiv.innerHTML = '';

            fetch(`/searchFat?query=${encodeURIComponent(term)}`)
                .then(res => res.json())
                .then(data => {
                    const items = data.foods?.food || [];
                    if (!items.length) {
                        resultDiv.innerHTML = '<div class="alert alert-info">No fats found.</div>';
                        return;
                    }
                    resultDiv.innerHTML = items.map(item => `
            <div class="card mb-2 clickable" data-id="${item.food_id}">
              <div class="card-body">
                <h6 class="mb-0">${item.food_name}</h6>
                <small class="text-muted">${item.brand_name || item.food_type}</small>
              </div>
            </div>
          `).join('');

                    // Attach click handlers
                    document.querySelectorAll('.clickable').forEach(el => {
                        el.onclick = () => loadDetails(el.dataset.id);
                    });
                })
                .catch(err => {
                    console.error(err);
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
                });
        };

        // Fetch details and render with image atop nutrient card
        function loadDetails(foodId) {
            detailsDiv.innerHTML = '<div id="spinner"><div class="spinner-border text-primary" role="status"></div></div>';

            fetch(`/getFatNutrition?foodId=${encodeURIComponent(foodId)}`)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    const food = data.food;
                    let s = food.servings.serving;
                    if (Array.isArray(s)) s = s[0];

                    // 1) Nutrient definitions: [Display label, property key, unit]
                    const nutrientDefs = [
                        ['Calories', 'calories', 'kcal'],
                        ['Fat', 'fat', 'g'],
                        ['Saturated Fat', 'saturated_fat', 'g'],
                        ['Trans Fat', 'trans_fat', 'g'],
                        ['Poly Fat', 'polyunsaturated_fat', 'g'],
                        ['Mono Fat', 'monounsaturated_fat', 'g'],
                        ['Carbs', 'carbohydrate', 'g'],
                        ['Fiber', 'fiber', 'g'],
                        ['Protein', 'protein', 'g'],
                        ['Cholesterol', 'cholesterol', 'mg'],
                        ['Sodium', 'sodium', 'mg'],
                        ['Sugar', 'sugar', 'g'],
                        ['Calcium', 'calcium', 'mg'],
                        ['Potassium', 'potassium', 'mg'],
                        ['Iron', 'iron', 'mg']
                    ];

                    // 2) Build rows, defaulting to "-" if the raw value is null/undefined
                    const rows = nutrientDefs.map(([label, key, unit]) => {
                        const raw = s[key];
                        const display = raw != null
                            ? `${raw} ${unit}`
                            : '–';
                        return `<tr><td>${label}</td><td>${display}</td></tr>`;
                    }).join('');

                    // 3) Render the card (image code omitted for brevity)
                    detailsDiv.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">${food.food_name}</h3>
            <h6 class="card-subtitle text-muted mb-3">
              ${food.brand_name || food.food_type || 'Generic'}
            </h6>
            <p><strong>Serving:</strong> ${s.serving_description}
               (${s.metric_serving_amount} ${s.metric_serving_unit})</p>
            <div class="table-responsive">
              <table class="table table-sm"><tbody>${rows}</tbody></table>
            </div>
            <button id="addMealBtn" class="btn btn-primary mt-2">
              Add to Meal
            </button>
          </div>
        </div>`;

                })
                .catch(err => {
                    detailsDiv.innerHTML = `<div class="alert alert-danger">Unable to load details: ${err.message}</div>`;
                });
        }

        // Add-to-meal handler
        mealForm.onsubmit = e => {
            e.preventDefault();
            const payload = {
                foodId: mealFoodId.value,
                mealType: mealForm.mealType.value
            };
            fetch('/api/log', {
                method: 'POST',
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(payload)
            })
                .then(r => r.json())
                .then(() => {
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.textContent = 'Added to meal!';
                    mealForm.prepend(alert);
                    setTimeout(() => alert.remove(), 3000);
                    modal.hide();
                })
                .catch(err => {
                    console.error(err);
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-danger';
                    alert.textContent = 'Failed to add.';
                    mealForm.prepend(alert);
                });
        };
    });
</script>
</body>
</html>
