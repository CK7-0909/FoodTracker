<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Dashboard — FoodTracker</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"/>
</head>
<body>

<!-- Navbar fragment -->
<div th:replace="fragments/header :: siteHeader"></div>

<main class="container py-4">
    <h1>Dashboard</h1>

    <!-- Date pickers -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label class="form-label" for="startDate">Start Date</label>
            <input class="form-control" id="startDate" type="date"/>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="endDate">End Date</label>
            <input class="form-control" id="endDate" type="date"/>
        </div>
    </div>

    <!-- Pie + Table row -->
    <div class="row">
        <!-- Pie chart column -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div id="chartWrapper" style="width:300px; height:300px;">
                <canvas id="macroChart"></canvas>
            </div>
        </div>
        <!-- Macro table column -->
        <div class="col-md-6">
            <table class="table table-bordered table-sm">
                <thead class="table-light">
                <tr>
                    <th>Macro</th>
                    <th class="text-end">Amount (g)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Protein</td>
                    <td class="text-end" id="tblProtein">0</td>
                </tr>
                <tr>
                    <td>Carbs</td>
                    <td class="text-end" id="tblCarbs">0</td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td class="text-end" id="tblFat">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1) Grab the canvas and table cells
        const ctx = document.getElementById('macroChart').getContext('2d');
        let chart;

        const startInput = document.getElementById('startDate');
        const endInput = document.getElementById('endDate');

        // 2) Compute defaults (one month ago → today)
        const today = new Date();
        const oneMonthAgo = new Date(today);
        oneMonthAgo.setMonth(today.getMonth() - 1);

        const fmt = d => d.toISOString().slice(0, 10);
        const defaultStart = fmt(oneMonthAgo);
        const defaultEnd = fmt(today);

        // 3) Seed the inputs if empty
        if (!startInput.value) startInput.value = defaultStart;
        if (!endInput.value) endInput.value = defaultEnd;

        // 4) The loader
        function loadData() {
            const start = startInput.value || defaultStart;
            const end = endInput.value || defaultEnd;

            console.log('Loading data for', start, '→', end);

            // make sure your controller expects 'start' and 'end'
            fetch(`/macroSummaryChart?start=${start}&end=${end}`)
                .then(resp => {
                    console.log('Response status:', resp.status);
                    if (!resp.ok) {
                        throw new Error(`Server returned ${resp.status}`);
                    }
                    return resp.json();
                })
                .then(data => {
                    console.log('Summary JSON:', data);

                    // pick the right keys from your JSON shape:
                    const protein = data.totalProtein ?? data.protein ?? 0;
                    const carbs = data.totalCarbs ?? data.carbs ?? 0;
                    const fat = data.totalFat ?? data.fat ?? 0;

                    // redraw pie
                    const cfg = {
                        type: 'pie',
                        data: {
                            labels: ['Protein', 'Carbs', 'Fat'],
                            datasets: [{
                                data: [protein, carbs, fat],
                                backgroundColor: ['#0d6efd', '#198754', '#dc3545']
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    };
                    if (chart) chart.destroy();
                    chart = new Chart(ctx, cfg);

                    // update table
                    document.getElementById('tblProtein').textContent = protein;
                    document.getElementById('tblCarbs').textContent = carbs;
                    document.getElementById('tblFat').textContent = fat;
                })
                .catch(err => {
                    console.error('Error loading macro summary:', err);
                    // optionally: show an alert on the page
                });
        }

        // 5) Wire up change events
        startInput.addEventListener('change', loadData);
        endInput.addEventListener('change', loadData);

        // 6) Initial fetch
        loadData();
    });
</script>
</body>
</html>
